<h1>Test</h1>
<div>
    <script>
        const fetchConfig = {
            headers: {
                accept: 'application/json'
            }
        }
        fetch('https://medium.com/@lorderikir/latest', fetchConfig)
            .then(resp => {
                if(resp.status != 200){
                    console.error('test')
                }
                resp.json()
            })
            .then(data => console.log(data))
            .catch(err => document.getElementById('articles').innerText = JSON.stringify(err))
    </script>
    <div id='articles'></div>
</div>
